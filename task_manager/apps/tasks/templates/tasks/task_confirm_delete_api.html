{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Eliminar Tarea</h2>
<p>¿Estás seguro de que deseas eliminar la tarea</p>
<form method="post" id="delete-task-form">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'task_list_api' %}" class="btn btn-secondary">Cancelar</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'sb_admin_2/js/task_delete.js' %}"></script> <!-- Importa el archivo JavaScript aquí -->
{% endblock %}
