{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}Crear/Editar Cliente{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <h1 class="h3 mb-4 text-gray-800">{{ form.instance.id|yesno:"Editar Cliente,Crear Cliente" }}</h1>

    <form method="post" enctype="multipart/form-data" class="user">
        {% csrf_token %}

        <!-- Renderizando el formulario completo con form.as_p -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary btn-user btn-block">
            {{ form.instance.id|yesno:"Actualizar,Guardar" }}
        </button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary btn-user btn-block">Cancelar</a>
    </form>
</div>
</div>
</div>
{% endblock %}
