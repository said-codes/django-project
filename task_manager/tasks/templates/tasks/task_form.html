{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
