{% extends 'base.html' %}

{% block content %}
<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>
<p>Estado: {{ task.completed|yesno:"Completada,Pendiente" }}</p>
<a href="{% url 'task_edit' task.pk %}" class="btn btn-warning">Editar</a>
<a href="{% url 'task_list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
