{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Tarea</h2>
<p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
