{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Registrar Nueva Cuenta</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Formulario de Registro</h6>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">¿Ya tienes cuenta? Iniciar sesión</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
