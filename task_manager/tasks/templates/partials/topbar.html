{% load static %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - User Information -->
        {% if user.is_authenticated %}
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                    <img class="img-profile rounded-circle" src="{% if user.profile.image %}{% static user.profile.image.url %}{% else %}{% static 'sb_admin_2/img/undraw_profile_2.svg' %}{% endif %}">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <form method="post" action="{% url 'logout' %}" class="dropdown-item">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block">Cerrar Sesión</button>
                    </form>
                </div>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-primary mr-2">
                    <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                </a>
                <a href="{% url 'register' %}" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Registrar
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
<!-- End of Topbar -->
